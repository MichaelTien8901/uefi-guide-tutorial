name: Build UEFI Examples

on:
  push:
    branches: ["main"]
    paths:
      - 'examples/**'
      - '.github/workflows/build-examples.yml'
  pull_request:
    branches: ["main"]
    paths:
      - 'examples/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [X64]
        target: [DEBUG, RELEASE]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-edk2-${{ hashFiles('.github/workflows/build-examples.yml') }}
          restore-keys: |
            ${{ runner.os }}-buildx-edk2-

      - name: Build EDK2 Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: .github/docker/Dockerfile.edk2
          push: false
          load: true
          tags: uefi-edk2-builder:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Build UEFI examples
        run: |
          mkdir -p build-output
          docker run --rm \
            -v ${{ github.workspace }}/examples/UefiGuidePkg:/edk2/UefiGuidePkg:ro \
            -v ${{ github.workspace }}/build-output:/edk2/Build/UefiGuidePkg \
            uefi-edk2-builder:latest \
            bash -c "build -p UefiGuidePkg/UefiGuidePkg.dsc -a ${{ matrix.arch }} -t GCC5 -b ${{ matrix.target }}"

      - name: List built files
        run: |
          echo "Built EFI files for ${{ matrix.arch }} ${{ matrix.target }}:"
          find build-output -name "*.efi" -type f | head -20

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: uefi-examples-${{ matrix.arch }}-${{ matrix.target }}
          path: build-output/${{ matrix.target }}_GCC5/${{ matrix.arch }}/*.efi
          if-no-files-found: error

      # Workaround for cache growth
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  # Summary job that depends on all builds
  summary:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Build Summary
        run: |
          echo "## UEFI Examples Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All example applications compiled successfully:" >> $GITHUB_STEP_SUMMARY
          echo "- HelloWorld" >> $GITHUB_STEP_SUMMARY
          echo "- DriverExample" >> $GITHUB_STEP_SUMMARY
          echo "- ProtocolExample" >> $GITHUB_STEP_SUMMARY
          echo "- MemoryExample" >> $GITHUB_STEP_SUMMARY
          echo "- ServicesExample" >> $GITHUB_STEP_SUMMARY
          echo "- ConsoleExample" >> $GITHUB_STEP_SUMMARY
          echo "- GopExample" >> $GITHUB_STEP_SUMMARY
          echo "- FileSystemExample" >> $GITHUB_STEP_SUMMARY
          echo "- BlockIoExample" >> $GITHUB_STEP_SUMMARY
          echo "- NetworkExample" >> $GITHUB_STEP_SUMMARY
          echo "- VariableExample" >> $GITHUB_STEP_SUMMARY
          echo "- ShellCommand" >> $GITHUB_STEP_SUMMARY
          echo "- BootMenu" >> $GITHUB_STEP_SUMMARY
          echo "- NetworkApp" >> $GITHUB_STEP_SUMMARY
          echo "- BootLoader" >> $GITHUB_STEP_SUMMARY
