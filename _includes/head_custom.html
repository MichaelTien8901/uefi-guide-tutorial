<!-- Mermaid.js for diagrams -->
<script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
<script>
  mermaid.initialize({
    startOnLoad: true,
    theme: 'dark',
    securityLevel: 'loose',
    flowchart: {
      useMaxWidth: true,
      htmlLabels: true,
      curve: 'basis'
    }
  });
</script>

<style>
  /* Mermaid diagram styling */
  .mermaid {
    background-color: transparent;
    text-align: center;
    margin: 1em 0;
  }

  /* Code block styling for mermaid source */
  pre code.language-mermaid {
    background-color: transparent;
  }
</style>
