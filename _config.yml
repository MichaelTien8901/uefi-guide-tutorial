# Site settings
title: UEFI Development Guide
description: >-
  A comprehensive guide for UEFI firmware development - from beginner to professional.
  Learn to build drivers, applications, and understand firmware internals.
baseurl: "/uefi-guide-tutorial"
url: ""

# Theme
theme: just-the-docs
color_scheme: dark

# Mermaid diagrams
mermaid:
  version: "10.6.0"

# Logo and favicon (disabled - no logo file)
# logo: "/assets/images/uefi-logo.png"
# favicon_ico: "/assets/images/favicon.ico"

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Aux links (top right)
aux_links:
  "UEFI Guide GitHub":
    - "https://github.com/MichaelTien8901/uefi-guide-tutorial"
aux_links_new_tab: true

# Footer
footer_content: >-
  UEFI Development Guide is not affiliated with the UEFI Forum.
  Content is provided for educational purposes.

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Navigation structure
nav_sort: case_sensitive
nav_external_links:
  - title: UEFI Specs
    url: https://uefi.org/specifications
    hide_icon: false

# Callouts
callouts:
  warning:
    title: Warning
    color: yellow
  note:
    title: Note
    color: blue
  tip:
    title: Tip
    color: green
  important:
    title: Important
    color: red

# Collections for sections
collections:
  part1:
    output: true
    permalink: /:collection/:name
  part2:
    output: true
    permalink: /:collection/:name
  part3:
    output: true
    permalink: /:collection/:name
  part4:
    output: true
    permalink: /:collection/:name
  part5:
    output: true
    permalink: /:collection/:name
  appendices:
    output: true
    permalink: /:collection/:name

# Default front matter
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: "part1"
    values:
      layout: "default"
      nav_order: 2
      parent: "Part 1: Getting Started"
  - scope:
      path: "part2"
    values:
      layout: "default"
      nav_order: 3
      parent: "Part 2: Core Concepts"
  - scope:
      path: "part3"
    values:
      layout: "default"
      nav_order: 4
      parent: "Part 3: Essential Services"
  - scope:
      path: "part4"
    values:
      layout: "default"
      nav_order: 5
      parent: "Part 4: Advanced Topics"
  - scope:
      path: "part5"
    values:
      layout: "default"
      nav_order: 6
      parent: "Part 5: Practical Projects"
  - scope:
      path: "appendices"
    values:
      layout: "default"
      nav_order: 7
      parent: "Appendices"

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

# Exclude from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - README.md
  - CONTRIBUTING.md
  - LICENSE
