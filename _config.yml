# Site settings
title: UEFI Development Guide
description: A comprehensive tutorial for UEFI firmware development from beginner to professional
baseurl: "/uefi-guide-tutorial"
url: ""

# Theme
theme: just-the-docs
color_scheme: dark

# Logo and favicon
logo: "/assets/images/uefi-logo.png"

# Search
search_enabled: true
search:
  heading_level: 3
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Aux links (top right)
aux_links:
  "View on GitHub":
    - "https://github.com/user/uefi-guide-tutorial"

aux_links_new_tab: true

# Footer
footer_content: "UEFI Development Guide - Licensed under BSD-2-Clause"

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Navigation structure
nav_enabled: true
nav_sort: case_sensitive

# Code syntax highlighting
highlighter: rouge
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Mermaid diagram support
mermaid:
  version: "10.6.1"

# Collections for organizing content
collections:
  part1:
    output: true
    permalink: /:collection/:name
  part2:
    output: true
    permalink: /:collection/:name
  part3:
    output: true
    permalink: /:collection/:name
  part4:
    output: true
    permalink: /:collection/:name
  part5:
    output: true
    permalink: /:collection/:name
  appendices:
    output: true
    permalink: /:collection/:name

# Default front matter
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: "part1"
    values:
      layout: "default"
      parent: "Part 1: Getting Started"
  - scope:
      path: "part2"
    values:
      layout: "default"
      parent: "Part 2: Core Concepts"
  - scope:
      path: "part3"
    values:
      layout: "default"
      parent: "Part 3: Essential Services"
  - scope:
      path: "part4"
    values:
      layout: "default"
      parent: "Part 4: Advanced Topics"
  - scope:
      path: "part5"
    values:
      layout: "default"
      parent: "Part 5: Practical Projects"
  - scope:
      path: "appendices"
    values:
      layout: "default"
      parent: "Appendices"

# Build settings
markdown: kramdown
plugins:
  - jekyll-seo-tag

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
